buildscript {
    repositories {
        maven {
            name = "Forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "JitPack"
            url = "https://jitpack.io"
        }
    }
    dependencies {
        classpath 'com.github.asbyth:ForgeGradle:f6500bf402'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = project.mod_ver
group = project.mod_group
archivesBaseName = project.mod_name

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

minecraft {
    version = project.forge_ver
    runDir = "run"
    replace('@VER@', project.version)
    mappings = project.minecraft_mappings
}

repositories {}

dependencies {
    provided files('libs/modcore.jar')
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest.attributes(
            "FMLCorePlugin": "io.github.dediamondpro.hycord.tweaker.FMLLoadingPlugin",
            "ModSide": "CLIENT",
            "FMLCorePluginContainsFMLMod": true
    )
}