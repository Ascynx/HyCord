buildscript {
    repositories {
        jcenter()
        mavenCentral()
         maven {
             name = "forge"
             url = "https://maven.minecraftforge.net/"
         }
         maven { url = "https://repo.spongepowered.org/repository/maven-public/" }
         maven { url "https://jitpack.io" }
    dependencies {
        classpath "com.github.asbyth:ForgeGradle:86b23926f3"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.1.2"
group = "io.github.dediamondpro"
archivesBaseName = "hycord"
sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
    makeObfSourceJar = false
    clientJvmArgs += "-Dfml.coreMods.load=io.github.dediamondpro.hycord.tweaker.FMLLoadingPlugin"
}

repositories {
    flatDir dirs: 'libs'
    mavenCentral()
}

dependencies {
    provided files("modcore")
    implementation name: 'discord-game-sdk4j-0.5.2'
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, that's not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    manifest.attributes("FMLCorePlugin": "io.github.dediamondpro.hycord.tweaker.FMLLoadingPlugin",
            "ModSide": "CLIENT",
            "FMLCorePluginContainsFMLMod": true
    )
}
